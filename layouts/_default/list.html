{{- end }}
{{ define "main" -}}
{{ .Content }}
<ul class="pagelisting">
{{- range.Pages }}
	<a href="{{ .RelPermalink }}">
	<li>
		« <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "Jan 02, 2006" }}</time> »
        {{ .Title }}
	</li>
    </a>
{{- end }}
</ul>
{{- end }}
